<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/><!--Ensures responsive design on mobile devices by setting the initial zoom level and screen width.-->
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <header class="top-header">
        <div class="logo-container">
            <a href="../html/index.html" class="logo-text">VertexU</a>
            <a href="../html/login.html" class="login-link">Login</a>
        </div>
    </header>

    <div class="sign-up">
        <form>
            <h2>Sign Up</h2>

            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>    
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
